<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle"><i class="fas fa-sun"></i></button>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h2>To Do <button class="add-task-btn"><i class="fas fa-plus"></i></button></h2>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress <button class="add-task-btn"><i class="fas fa-plus"></i></button></h2>
        </div>
        <div class="column" id="done">
            <h2>Done <button class="add-task-btn"><i class="fas fa-plus"></i></button></h2>
        </div>
    </div>
    <audio id="drop-sound" src="drop-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
